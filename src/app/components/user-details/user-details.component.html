<!-- [In] Start <user-details> -->
<div>
    <img [src]="details.picture" [alt]="details.name">

    <h1>{{ details.name }}</h1>

    <ul>
        <li>{{ details.age }} ans</li>
        <li>{{ details.phone }}</li>
        <li>{{ details.email }}</li>
        <li>Utilisateur actif : {{ isActive ? 'O' : 'X' }}</li>
    </ul>
</div>
<!-- [In] End <user-details> -->
